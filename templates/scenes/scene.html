<html>
  <head>
    <script src="build.js"></script>
    <!--
      don't include other script links here because they will not be
      available in the test environment. require() them in ../main.js instead
    -->
  </head>
  <body>
    <a-scene avatar-recorder="localStorage: false">
      <a-assets></a-assets>
      <!-- controllers need id's for motion capture -->
      <a-entity id="lhand" laser-controls="hand: left"></a-entity>
      <a-entity id="rhand" laser-controls="hand: right"></a-entity>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
